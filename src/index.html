<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Work+Sans:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="hamburger">
        <div class="line"></div>
        <div class="short-line"></div>
        <div class="line"></div>
      </div>
      <div class="logo">
        <span class="material-icons">restaurant_menu</span>Recipe For Today
      </div>
      <ul class="nav-links">
        <li><a href="#">Recomended</a></li>
        <li><a href="#">Fluke</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
    <!--   <div class="page-content">Page content</div> -->
    <div class="flex-container">
      <div class="flex-item-left">
        <p class="motto">
          Best recipe <br />
          for <span class="daily">daily </span> <br />
          lunch
        </p>
        <br />
        <br />
        <!--  <p class="description">
          Take a look at one of our great recipes and find an idea for tonight's
          dinner.
        </p> -->
        <div class="container-input">
          <div class="search-wrap search-wrap-main">
            <div class="search-box">
              <input type="text" class="input" placeholder="Chicken salad..." />
              <div class="btn-input">
                <p>Find Recipe</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex-item-right">
        <div class="circle">
          <img class="main-photo" src="./assets/main-photo.png" alt="" />
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div class="left-col">
          <img src="./assets/Logo.svg" />
          <div class="social-media">
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
          </div>
          <p class="rights-text">
            2021 Created By Recipe For Today All Rights Reserved.
          </p>
        </div>
        <div class="right-col">
          <h1>Our Newsletter</h1>
          <div class="border"></div>
          <p>Enter Your Email to get our news and updates.</p>
          <input type="text" class="txtb" placeholder="Enter Your Email" />
          <input type="submit" class="btn" value="submit" />
        </div>
      </div>
    </footer>
  </body>
</html>
